<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
    <main>
        <div class="register-form-container">
            <h1 class="form-title">
                Авторизация
            </h1>
            <form action="">
                <div class="form-fields">
                    <div class="form-field">
                        <input type="text" name="login" id="login" placeholder="Login" required="required" ></input></br>
                    </div>
                    <div class="form-field">
                        <input type="email" name="email" id="email" placeholder="Email" required="required" ></input></br>
                    </div>
                    <div class="form-field">
                        <input type="number" id="number" placeholder="Password" required="required">
                    </div>
                    <div class="form-field">
                        <input type="phone" name="phone" id="phone" placeholder="Phone number" required="required" ></input></br>
                    </div>
                </div>
                <div class="form-buttons">
                    <input type="submit" class="button" value="Авторизация">
                    <div class="divider">или</div>
                    <a href="#" class="button">Google</a>
                </div>
            </form>
        </div>

    </main>
</body>

</html>
